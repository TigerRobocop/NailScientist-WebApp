<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template-cli.xhtml">
		<ui:define name="title">The NailScientist WebApp - Cliente</ui:define>
		<ui:define name="content">
			<p:panel header="Editar Dados" id="panInicio"
				style="text-align:center; width:600px">
					<h:form id="signupForm" styleClass="input-form">
			<h:panelGrid columns="2" border="0">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText id="name" label="Nome:" value="#{loginBeanCli.client.name}"
						required="true" />
					<p:outputLabel value="Login:" />
					<p:inputText id="username" label="Login:"
						value="#{loginBeanCli.client.login}" required="true" />
					<p:outputLabel value="Senha:" />
					<p:password id="password" label="Nova Senha:"
						value="#{loginBeanCli.client.password}" feedback="true"
						required="true" match="password2" />
					<p:outputLabel value="Digite novamente:" />
					<p:password id="password2" label="Digite novamente:"
						value="#{loginBeanCli.client.password}" feedback="false"
						required="true" />
					<p:outputLabel value="Data de nascimento:" />
					<p:calendar id="birthdate" value="#{loginBeanCli.client.dob}"
						navigator="true" required="true" yearRange="c-100:c-0"
						pattern="dd/MM/yyyy" showOn="button" />
				</h:panelGrid>
				<br></br><p:commandButton value="Salvar Alterações" action="#{loginBeanCli.updateUser}"
					style="display:block; margin:0 auto;" ajax="false" />

			</h:panelGrid>
		</h:form>



			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
