<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template-emp.xhtml">
		<ui:define name="title">Confirmar Agendamentos	</ui:define>
		<ui:define name="content">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<h:panelGrid style="width: 700px;">
					<h3 style="margin-top: 0">Confirmar Agendamentos</h3>
					<p:schedule id="schedule" value="#{appt.eventModel}"
						widgetVar="myschedule" timeZone="GMT+2">
						<p:ajax event="eventSelect"
							listener="#{confirmAppt.onEventSelect}"
							oncomplete="PF('eventDialog').show();" />
						<p:ajax event="dateSelect" listener="#{appt.onDateSelect}"
							oncomplete="PF('eventDialog').show();" />
					</p:schedule>
				</h:panelGrid>


				<p:dialog widgetVar="eventDialog" header="Confirmar agendamento"
					showEffect="clip" hideEffect="clip">
					<h:form id="reqest">
						<p:outputLabel for="empl" value="Selecione o funcionário:" />
						<p:selectOneMenu id="empl" value="#{appt.emp.id}"
							style="width:150px" required="true">
							<f:selectItem itemLabel="Escolha um" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{appt.listEmployee}" var="emp"
								itemLabel="#{emp.name}" itemValue="#{emp.id}" />
						</p:selectOneMenu>
						<br></br>
						<p:outputLabel for="datetime" value="Horário:" />
						<p:calendar id="datetime" value="#{appt.timeAppt}"
							pattern="dd/MM/yyyy HH:mm:ss" />
						<br></br>
						<p:commandButton type="reset" value="Reset" />
						<p:commandButton id="addButton" value="Save" process="@this"
							action="#{appt.requestAppointment}"
							oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />


					</h:form>



				</p:dialog>
			</h:form>




		</ui:define>
	</ui:composition>
</h:body>
</html>
