<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>The NailScientist WebApp - Welcome</title>
	<style type="text/css">
.value {
	width: 700px;
}
</style>
</h:head>
<h:body>

	<p:panel header="Welcome to The NailScientist" id="panInicio"
		style="text-align:center; width:500px;">
		<h:form styleClass="input-form" style="text-align: left;  ">
			<h:panelGrid columns="2" border="0">
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{loginBeanCli.client.login}"
					required="true" />
				<h:outputLabel for="pass" value="Senha:" />
				<p:password id="pass" value="#{loginBeanCli.client.password}"
					required="true" />

				<p:commandButton value="Entrar" action="#{loginBeanCli.doLogin}" />
				<br></br>


			</h:panelGrid>
		</h:form>
		Ou <p:commandLink value="crie aqui" type="text"
			onclick="PF('signUpModal').show();" /> sua nova conta!<br></br>
		
		<br></br>
		<p:separator />
		<br></br>

		<a href="login-emp.xhtml">Login employee</a>
	</p:panel>

	<p:dialog header="Registre-se!" widgetVar="signUpModal" modal="true">
		<h:form id="signupForm" styleClass="input-form">
			<h:panelGrid columns="2" border="0">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText id="name" label="Nome:" value="#{loginBeanCli.client.name}"
						required="true" />
					<p:outputLabel value="Login:" />
					<p:inputText id="username" label="Login:"
						value="#{loginBeanCli.client.login}" required="true" />
					<p:outputLabel value="Senha:" />
					<p:password id="password" label="Senha:"
						value="#{loginBeanCli.client.password}" feedback="true"
						required="true" match="password2" />
					<p:outputLabel value="Digite novamente:" />
					<p:password id="password2" label="Digite novamente:"
						value="#{loginBeanCli.client.password}" feedback="false"
						required="true" />
					<p:outputLabel value="Data de nascimento:" />
					<p:calendar id="birthdate" value="#{loginBeanCli.client.dob}"
						navigator="true" required="true" yearRange="c-100:c-0"
						pattern="dd/MM/yyyy" showOn="button" />
				</h:panelGrid>
				<p:commandButton value="Cadastrar" action="#{loginBeanCli.registerNew}"
					style="display:block; margin:0 auto;" ajax="false" />

			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
